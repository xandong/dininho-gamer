<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Jogo do dinossauro da google versão 2.0"
    />
    <title>Remake</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="mode.css" />
  </head>
  <body>
    <header class="flex-center">
      <h1 id="title">Precione qualquer tecla para começar</h1>
      <div id="mode"><div id="state-mode"></div></div>
    </header>
    <main>
      <article id="rules" class="flex-center">
        <h3>RULES</h3>
        <p><code>enter</code>Começar/ Resetar</p>
        <p><code>space</code>Pular</p>
        <!-- <p><code>⇧</code>Para pular</p>
        <p><code>⇩</code>Down boost</p> -->
        <p><code>m</code>Termina o jogo</p>
      </article>
      <section id="game">
        <div id="info" class="flex-center">
          <div id="life">
            <img src="../../img/heart-pixel.png" alt="heart" class="heart" />
          </div>
          <div id="points">POINTS</div>
        </div>
        <div id="cactus"></div>
        <div id="dino"></div>
        <div id="bottom"></div>
      </section>
      <section id="rank" class="flex-center">
        <h3>TOP 10 - BEST SCORES</h3>
        <table>
          <tr>
            <th></th>
            <th>Nome</th>
            <th>Pontos</th>
          </tr>
          <tr>
            <td>1</td>
            <td>Alexandre</td>
            <td>200</td>
          </tr>
          <tr>
            <td>2</td>
            <td>Gurgel</td>
            <td>2220</td>
          </tr>
          <tr>
            <td>3</td>
            <td>Figueiredo</td>
            <td>2220</td>
          </tr>
        </table>
      </section>
    </main>
    <footer class="flex-center">
      <p>
        Desenvolvido por
        <a href="https://www.linkedin.com/in/xandongurgel/" target="_blank"
          ><strong>Alexandre Gurgel</strong></a
        >
        em parceria com
        <a href="https://www.linkedin.com/in/-luansantos-/" target="_blank"
          ><strong>Luan Cosme</strong></a
        >.
      </p>
    </footer>
    <script src="main.js" type="module"></script>
    <script src="mode.js"></script>
  </body>
</html>
